{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <ul>
        {% for category in categories %}
            <li class="category">
                <a href="{% url 'category' category %}">{{ category }}</a> 
            </li>
        {% endfor %}
    </ul>
{% endblock %}
