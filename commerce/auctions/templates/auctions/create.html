{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a new listing</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <a href="{% url 'addCategory' %}" class="btn btn-secondary">Add Category</a>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" required  class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" required id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="starting_bid">Starting bid</label>
            <input type="number" required class="form-control" id="starting_bid" name="starting_bid">
        </div> 
        <div class="form-group">
            <label for="image_url"> Image URL (Optional)</label>
            <input type="text" class="form-control"   id="image_url" name="image_url">    
        </div>     
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
                <option value="" selected disabled>-- Select a category --</option>
                {% for category in categories %}
                  
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
      
        <button type="submit" class="btn btn-primary">Create</button>
  
{% endblock %}
