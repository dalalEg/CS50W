{% extends "encyclopedia/layout.html" %}

{% block title %}
{% endblock %}

{% block body %}
    <h1>{{ entry }}</h1>
    <form action="{% url 'encyclopedia:edit' entry=entry %}" method="post">
        {% csrf_token %}
        <textarea name="content" id="id_content">{% autoescape off %}{{ content }}{% endautoescape %}</textarea>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
