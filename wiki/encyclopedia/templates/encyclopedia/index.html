{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul class="entries">
        {% for entry in entries %}
        
            <li><a class="entry" href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a>   </li>
        {% empty %}
            <p>No entries found</p>
         {% endfor %}
    </ul>

{% endblock %}
