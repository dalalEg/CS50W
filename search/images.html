<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ImagesSearch</title>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=divice-width, initial-scale=1.0">
        <link rel=" stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header-links">
            <a href="index.html"> Google Search </a>
        </div>
        <div class="Search">

            <img src="google-images.png" class="google-logo">
            <form action="https://google.com/search">
                <div>
                    <img src="search.png" alt="Search Icon" class="search-icon">
                    <input type="text" name="q" class="enter">
                    <input type="hidden" name="tbm" value="isch">

                </div>
                <center>
                    <input type="submit" value="Google Search" name="btnK" class="button">
                </center>
            </form>
        </div>
    </body>
</html>
